<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Matrix</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <label for="iso2code">ISO2 Code:</label>
  <input type="text" id="iso2code" placeholder="Enter ISO2 code">

  <button id="generateButton">Generate</button>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" readonly>

  <label for="ip">IP Address:</label>
  <input type="text" id="ip" readonly>

  <label for="name">Name:</label>
  <input type="text" id="name" readonly>

  <label for="email">Email:</label>
  <input type="text" id="email" readonly>

  <label for="country">Country:</label>
  <input type="text" id="country" readonly>

  <label for="referer">Referer:</label>
  <input type="text" id="referer" readonly>
</body>
</html>
